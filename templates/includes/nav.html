<header class="header">
    <nav class="nav">
        {% if user.is_authenticated %}
            <div class="nav__container container">

              <ul class="nav__items list">
                  <li class="nav__item {% if request.resolver_match.url_name == 'index' or request.resolver_match.url_name == 'recipe' or request.resolver_match.url_name == 'author' %}nav__item_active{% endif %}">
                      <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
                  </li>
                  <li class="nav__item {% if request.resolver_match.url_name == 'subscription' %}nav__item_active{% endif %}">
                      <a href="{% url 'subscription' %}" class="nav__link link">Мои подписки</a>
                  </li>
                  <li class="nav__item {% if request.resolver_match.url_name == 'create_recipe' %}nav__item_active{% endif %}">
                      <a href="{% url 'create_recipe' %}" class="nav__link link">Создать рецепт</a>
                  </li>
                  <li class="nav__item {% if request.resolver_match.url_name == 'favorites' %}nav__item_active{% endif %}">
                      <a href="{% url 'favorites' %}" class="nav__link link">Избранное</a>
                  </li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'purchases' %}nav__item_active{% endif %}">
                      <a href="{% url 'purchases' %}" class="nav__link link">Список покупок</a>
                      <span class="badge badge_style_blue nav__badge" id="counter">4</span>
                  </li>
              </ul>

              <ul class="nav__items list">
                  <li class="nav__item">
                      <a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a>
                  </li>
                  <li class="nav__item">
                      <a href="{% url 'logout' %}" class="nav__link link">Выход</a>
                  </li>
              </ul>

            </div>
        {% else %}

            <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item nav__item_disabled">
                    <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
                </li>
<!--                <li class="nav__item nav__item_disabled">-->
<!--                    <a href="#" class="nav__link link">Список покупок</a>-->
<!--                </li>-->
            </ul>
            <ul class="nav__items list">
                <li class="nav__item">
                    <a href="{% url 'login' %}" class="nav__link link">Войти</a>
                </li>
                <li class="nav__item">
                    <a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a>
                </li>
            </ul>
            </div>

        {% endif %}
    </nav>
</header>
