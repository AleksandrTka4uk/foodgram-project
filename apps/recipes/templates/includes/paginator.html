{% load recipes_filters %}
<nav class="pagination" aria-label="Search results pages">
  <ul class="pagination__container">
    {% if page_obj.has_previous %}
<!--      переход на предыдущую страницу по иконке-->
     <li class="pagination__item">
       <a
         class="pagination__link link"
         href="{{ request.path }}?page={{ page_obj.previous_page_number }}&{{ tags_off }}">
         <span class="icon-left"></span>
       </a>
     </li>

      <!--      предыдущая страница-->
      <li class="pagination__item">
        <a
          class="pagination__link link"
          href="{{ request.path }}?page={{ page_obj.previous_page_number }}&{{ tags_off }}">
          {{ page_obj.previous_page_number }}
        </a>
      </li>
      {% endif %}

<!--      текущая страница-->
      <li class="pagination__item pagination__item_active">
        <a
          class="pagination__link link"
          href="{{ request.path }}?page={{ page_obj.page_number }}&{{ tags_off }}">
          {{ page_obj.number }}
        </a>
      </li>

      <!--      следующая страница-->
      {% if page_obj.has_next %}
        <li class="pagination__item">
          <a
            class="pagination__link link"
            href="{{ request.path }}?page={{ page_obj.next_page_number }}&{{ tags_off }}">
            {{ page_obj.next_page_number }}
          </a>
        </li>

      <!--      переход на следующую страницу страницу по иконке-->
        <li class="pagination__item">
          <a
            class="pagination__link link"
            href="{{ request.path }}?page={{ page_obj.next_page_number }}&{{ tags_off }}">
            <span class="icon-right"></span>
          </a>
        </li>
        {% endif %}
  </ul>
</nav>
