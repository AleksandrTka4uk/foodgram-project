{% load recipes_filters %}
<nav class="pagination" aria-label="Search results pages">
            <ul class="pagination__container">

                {% if page_obj.has_previous %}
                    <li class="pagination__item">
                        <a class="pagination__link link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}&{% tags_off_params request %}">
                            <span class="icon-left"></span>
                        </a>
                    </li>
                    <li class="pagination__item">
                        <a class="pagination__link link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}&{% tags_off_params request %}">
                            {{ page_obj.previous_page_number }}
                        </a>
                    </li>
                {% endif %}

                <li class="pagination__item pagination__item_active">
                    <a class="pagination__link link" href="{{ request.path }}?page={{ page_obj.page_number }}&{% tags_off_params request %}">
                        {{ page_obj.number }}
                    </a>
                </li>

                {% if page_obj.has_next %}
                    <li class="pagination__item">
                        <a class="pagination__link link" href="{{ request.path }}?page={{ page_obj.next_page_number }}&{% tags_off_params request %}">
                            {{ page_obj.next_page_number }}
                        </a>
                    </li>
                    <li class="pagination__item">
                        <a class="pagination__link link" href="{{ request.path }}?page={{ page_obj.next_page_number }}&{% tags_off_params request %}">
                            <span class="icon-right"></span>
                        </a>
                    </li>
                {% endif %}

            </ul>
</nav>
