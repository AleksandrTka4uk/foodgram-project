<nav class="pagination" aria-label="Search results pages">
            <ul class="pagination__container">
                {% if page_obj.has_previous %}
                    <li class="pagination__item"><a class="pagination__link link" href="/?page={{ page_obj.previous_page_number }}"><span class="icon-left"></span></a></li>
                    <li class="pagination__item"><a class="pagination__link link" href="/?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a></li>
                {% endif %}
                <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="/?page={{ page_obj.page_number }}">{{ page_obj.number }}</a></li>
                {% if page_obj.has_next %}
                    <li class="pagination__item"><a class="pagination__link link" href="/?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a></li>
                    <li class="pagination__item"><a class="pagination__link link" href="/?page={{ page_obj.next_page_number }}"><span class="icon-right"></span></a></li>
                {% endif %}
            </ul>
</nav>
