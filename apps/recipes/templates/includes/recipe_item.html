            <div class="card" data-id={{ recipe.id }}>

                {% load thumbnail %}
                {% thumbnail recipe.image "1500x1000" crop="center" upscale=True as image%}
                <a href="{{ image.url }}" class="link" target="_blank"><img src="{{ image.url }}" alt="Изображение блюда" class="card__image"></a>
                {% endthumbnail %}

                <div class="card__body">
                    <a class="card__title link" href="{% url 'recipe' recipe.id %}" target="_blank">{{ recipe.title }}</a>
                    <ul class="card__items">

                        {% for tag in recipe.tag.all %}
                            {% include "includes/tag_item.html" with tag=tag %}
                        {% endfor %}

                    </ul>
                    <div class="card__items card__items_column">
                        <p class="card__text"><span class="icon-time"></span> {{ recipe.time }} мин.</p>
                        <p class="card__text"><span class="icon-user"></span> <a href="#" style="color: black">{{ recipe.author.get_full_name }}</a></p>
                    </div>
                </div>
                <div class="card__footer">
                    <button class="button button_style_light-blue" name="purchases" data-out><span class="icon-plus button__icon"></span>Добавить в покупки</button>
                </div>
            </div>
