{% load thumbnail %}
{% thumbnail recipe.image "1500x1000" crop="center" upscale=True as image%}
<a
  href="{% url 'recipe' recipe.id %}"
  class="link">
    <img
      src="{{ image.url }}"
      alt="{{ recipe.title }}"
      title="{{ recipe.title }}"
      class={{ img_class }}
    >
</a>
{% endthumbnail %}
